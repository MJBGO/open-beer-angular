	<form name="frmBrewery" data-ng-submit="frmBrewery.$valid && update()" novalidate>
		<div class="form-group">
			<label for="name">Nom</label>
			<input class="form-control" type="text" data-ng-model="activeBrewery.name" placeholder="Entrez un nom..." required id="name" name="name">
		</div>
		<div class="form-group">
			<label for="url">URL</label>
			<input class="form-control" type="url" data-ng-model="activeBrewery.url" placeholder="Entrez une url" required id="url" name="url">
		</div>
		<div class="form-group">
			<label for="created_at">Date de cr√©ation</label>
			<input class="form-control" type="text" data-ng-model="activeBrewery.created_at" id="created_at" name="created_at" disabled="disabled">
		</div>
		<button type="submit" class="btn btn-default">Valider</button>
		&nbsp;<a href="breweries" class="btn btn-default">Annuler</a>
	</form>
